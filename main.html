<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" class="name" placeholder="name" id="name" required>
		<label for="email">Email</label>
		<input type="text" class="email" placeholder="email" required>
		<input type="radio" name="gender" value="male" id="email" required >
		<label  for="male">Male</label>
		<input type="radio" name="gender" value="female" required >
		<label for="female">Female</label>
		<label for="age">Age</label>
		<input type="number" value="age" id="age" required>
		<label for="dob">DOB</label>
		<input type="date" value="dob" required id="dob">
		<label for="password">Password</label>
		<input type="password" required id="password">
		<label for="laptop">
            
			<select id="laptop">
				<option>Asus</option>
				<option>acer</option>
				<option>Dell</option>
				<option>Hell</option>
			</select>
		</label>
            <label for="submit"></label>
		<input type="submit" class="btn" ></input>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
